      - name: Rename artifacts
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mv artifacts/android/app-release.apk "artifacts/android/ZenPrivacy-${VERSION}.apk"
          # mv artifacts/ios/ZenPrivacy.ipa "artifacts/ios/ZenPrivacy-${VERSION}.ipa"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/android/*.apk
          generate_release_notes: true

